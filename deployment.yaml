---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: castai-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      name: castai-agent
  template:
    metadata:
      labels:
        name: castai-agent
    spec:
      containers:
        - name: application
          image: castai/agent:0.0.1
          imagePullPolicy: Always
          env:
            - name: API_KEY
              value: ${API_KEY}
            - name: API_URL
              value: ${API_URL}
---
# hack - figure out proper role configs
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: castagent-rbac
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
